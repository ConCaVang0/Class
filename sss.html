    <style>
        .hide {
             display: none;
             
         }
         
         @keyframes borderAnimation {
  0% {
    width: 0;
  }
  100% {
    width: 100%;
  }
}

.border-animation {
  position: relative;
  overflow: hidden;
}

.border-animation::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0;
  height: 3px;
  background-color: yellow;
  animation: borderAnimation 3s linear forwards;
}
     </style>
  
  
 <section class="section-best-products py-5">
     <div class="container">
         <h2 class=" section_item--separate">Featured ProductsðŸŒ» </h2>

         <div class="recomend-filters my-3 d-flex gap-3 justify-content-center flex-wrap ">
             <span class="border py-1 px-4 current " onclick="filterSelection('top')">Top</span>
             <span class="border py-1 px-4" onclick="filterSelection('Feature')">Feature</span>
             <span class="border py-1 px-4" onclick="filterSelection('New')">New</span>

         </div>
         <div class="row g2 row-cols-2 row-cols-md-3 row-cols-lg-4 products-list">
             <div class="col filterDiv Top"> 
                 <div class="p-4">
                     <div class="item position-relative">
                     <div class="thumb mb-4">
                         <span class="text-danger discount position-absolute start-0 top-10    py-1 px-2">

                         </span>
                         <img class="img-fluid  position-relative " src="https://www.hansenwholesale.com/media/wysiwyg/ceiling-fans/category/product_3.png" alt="">

                        </div>
                     </div>
  <div class="container-fluid text-center bg-info-transparent text-white p-3 fixed-top hide border-animation">
    <div class="animate__animated animate__backInLeft fs-5">
       You must <a class="text-white text-decoration-underline" href="">Login</a> or 
       <a class="text-white text-decoration-underline" href="">Create an account</a> to add the product to your favorites
    </div>
 </div>

 <script>
    window.addEventListener('DOMContentLoaded', function() {
       var favoriteIcon = document.querySelector('.fa-heart');
       var retweetIcon = document.querySelector('.fa-retweet');
       var bgInfoDiv = document.querySelector('.bg-info-transparent');
 
       favoriteIcon.addEventListener('click', function() {
          showInfoDiv();
       });
 
       retweetIcon.addEventListener('click', function() {
          showInfoDiv();
       });
 
       function showInfoDiv() {
          bgInfoDiv.style.display = 'block';
 
          setTimeout(function() {
             bgInfoDiv.style.display = 'none';
          }, 3000);
 
          setTimeout(function() {
             bgInfoDiv.classList.add('hide');
          }, 2800);
       }
    });
 </script>
