    .list_icon {
  display: flex;
  justify-content: center;
}

.icon {
  position: relative;
  opacity: 0;
  animation: fall 0.4s ease-in-out forwards;
}

@keyframes fall {
  0% {
    transform: translateY(-100%);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

.icon:nth-child(1) {
  animation-delay: 0.1s;
}

.icon:nth-child(2) {
  animation-delay: 0.2s;
}

.icon:nth-child(3) {
  animation-delay: 0.3s;
}
  </style>

        <div class="thank-you-message  animate__animated animate__fadeInDown">Thank you for rating! </div>
    </div>
    <script>
      const stars = document.querySelectorAll('.fa-regular.fa-star');
    const thankYouMessage = document.querySelector('.thank-you-message');

    // Lặp qua từng sao
    stars.forEach((star, index) => {
      star.addEventListener('click', () => {
        stars.forEach((s, idx) => {
          if (idx <= index) {
            s.classList.add('active'); /* Thêm lớp 'active' để thay đổi màu */
          } else {
            s.classList.remove('active'); /* Xóa lớp 'active' để đổi về màu mặc định */
          }
        });

        thankYouMessage.style.display = 'block'; /* Hiển thị thông báo */

        setTimeout(() => {
          thankYouMessage.style.display = 'none'; /* Ẩn thông báo sau 5 giây */
        }, 3000);
      });
    });
 
   


  </script>
